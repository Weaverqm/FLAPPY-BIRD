<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">开始游戏</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game Over</div>
            <div class="result">Your Results</div>
            <div class="final-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first"></span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree second"></span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree third"></span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree"></span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20:20:20</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>

    </div>
    <script src='./utils.js'></script>
    <script src="./index.js"></script>
</body>
</html>
